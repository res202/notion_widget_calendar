<header style="color:#fff">

  <!-- Date Nav; Clicking the Date will take you to the Day View of the Current Date -->
  <div class="activeMonth" style="display:inline">
    <span class="prev" style='margin-left:10px; cursor:pointer' onclick="selectPreviousMonth()">&#10094;</span>
    <span id="month" class="month" style='font-size:24px; margin-left:10px'></span>
    <span class="next" style='margin-left:10px; cursor:pointer' onclick="selectNextMonth()">&#10095;</span>  
  </div>
  <!-- Switch Between Daily, Monthly and Weekly Views -->

  </header>



  
<main style="color:3A3838">
